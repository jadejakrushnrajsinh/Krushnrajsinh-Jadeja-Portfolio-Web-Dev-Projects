<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Verification Failed</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff6f6;
            margin: 0
        }

        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #fee2e2;
            text-align: center
        }

        a {
            color: #2563eb;
            text-decoration: none
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Verification Failed</h1>
        <p>We couldn't verify your email. The token may be invalid or expired.</p>
        <p>If you still have access to your account, try logging in and request a new verification email.</p>
        <p><a href="/admin">Go to Admin Login</a></p>
    </div>
</body>

</html>
